layout: main_layout.html
title: 'Globally Scoped'
eleventyExcludeFromCollections: true

{% for post in collections.recent_posts %}
<div class="post_excerpt">
    <h3><a href="{{ post.url }}">{{ post.data.title }}</a> <span class="post_date">{{ post.date | readableDate }}</span></h3>
    <p>{% excerpt post %}</p>
</div>
{% endfor %}

<p><a href="archive/">View All Posts</a></p>
