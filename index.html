---
layout: main_layout.html
title: 'David Edmiston'
eleventyExcludeFromCollections: true
---

<section class="article_list">
    <h2>Recent Posts</h2>

    {% for post in collections.recent_posts %}
    <div class="post_excerpt">
        <h3><a href="{{ post.url }}">{{ post.data.title }}</a> <span class="post_date"><time datetime="{{ post.date | machineDate }}">{{ post.date | readableDate }}</time></span></h3>
        <p>{% excerpt post %}</p>
    </div>
    {% endfor %}

    <p><a href="archive/">View All Posts</a></p>
</section>
